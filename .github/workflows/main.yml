name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # This should be the branch where your finalized build is located

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The branch the action should deploy to.
        folder: .         # The folder the action should deploy. If your build files are in the root, just use '.'
        token: ${{ secrets.GITHUB_TOKEN }}  # This token is provided by GitHub Actions.
